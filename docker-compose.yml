services:
  db:
    build: ./catfoodstore_db/docker
    container_name: catfoodstore_postgres
    env_file:
      - ./catfoodstore_db/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./catfoodstore_db/docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    restart: unless-stopped

  backend:
    build:
      context: ./catfoodstore_backend
      dockerfile: Dockerfile
    container_name: catfoodstore_backend
    env_file:
      - ./catfoodstore_backend/.env
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  nginx:
    image: nginx
    container_name: catfoodstore_nginx
    ports:
      - "80:80"
    volumes:
      - ./catfoodstore-app/build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  postgres_data:
